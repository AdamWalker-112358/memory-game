<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorize</title>
    <link rel="stylesheet" href="src/sass/styles.scss" />
    <script src="src/index.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="header__logo">
        <img class="logo__icon" src="./src/media/icon.png" alt="Icon" >
        <img class="logo__text" src="./src/media/logo.svg" alt="Logo" >
      </div>
      <div class="header__buttons">
        <button class="buttons__new"> New Game </button>
        <button class="buttons__reset">Reset Game</button>
      </div>
    </header>

    <main class="main">
      <div class="main__timer">05:00</div>
      <div class="scoreboard">WINS: 0</div>
      <div class="main__game">
        <div class="game__display" ></div>
        <div class="game__pallette"></div>
      </div>
    </main>
    <dialog class="modal" > 
      <div class="modal__content">
        <h1 class="modal__title"> Winner </h1>
        <p class="modal__body"> </p>
        <div class="modal__buttons">
          <button class="modal__button-close">Close</button>
          <button class="modal__button-new">New Game</button>
        </div>
      </div> 
    </dialog>
    <footer></footer>
  </body>
</html>
